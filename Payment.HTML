<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Gugu's Kitchen</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("Image/kota-background.jpg.jpg") center/cover no-repeat, #3a3a3a;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background: rgba(255,255,255,0.95);
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    header h1 {
        font-size: 28px;
        color: #d35400;
        margin: 10px 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px 0;
        margin: 15px 0 0 0;
    }

    nav ul li a {
        text-decoration: none;
        font-weight: bold;
        color: #555;
        padding: 8px 15px;
        border-radius: 8px;
        transition: 0.3s;
        background: rgba(214, 84, 0, 0.1);
    }

    nav ul li a:hover {
        background: #d35400;
        color: white;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        color: #444;
    }

    h2 {
        text-align: center;
        color: #d35400;
        margin-bottom: 20px;
        font-size: 26px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background: #d35400;
        color: white;
        font-weight: bold;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input, select {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #d35400, #e67e22);
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        background: linear-gradient(135deg, #e67e22, #d35400);
        transform: translateY(-2px);
    }

    .card-details {
        display: none;
        flex-direction: column;
        gap: 12px;
    }
</style>
</head>
<body>

<header>
    <h1>ðŸ’³ Payment</h1>
    <nav>
        <ul>
            <li><a href="catalog.html">Catalogue</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="cart.html">Cart ðŸ›’ (<span id="cart-count">0</span>)</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Your Order</h2>
    <table id="order-table">
        <thead>
            <tr><th>Item</th><th>Price (R)</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <p style="text-align:right; font-size:1.2em; font-weight:bold;">Total: R<span id="total-price">0</span></p>

    <h2>Payment Details</h2>
    <form id="payment-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <select id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="card">Credit/Debit Card</option>
            <option value="cash">Cash on Delivery</option>
            <option value="eft">EFT/Bank Transfer</option>
        </select>

        <div class="card-details" id="card-details">
            <input type="text" id="card-number" placeholder="Card Number" maxlength="16">
            <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>

        <button type="submit">Confirm Payment</button>
    </form>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
    document.getElementById("cart-count").textContent = cart.length;
}

function renderOrder() {
    const tbody = document.querySelector("#order-table tbody");
    tbody.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${item.name}</td><td>${item.price}</td>`;
        tbody.appendChild(row);
        total += parseFloat(item.price);
    });
    document.getElementById("total-price").textContent = total.toFixed(2);
}

document.getElementById("payment-method").addEventListener("change", function() {
    document.getElementById("card-details").style.display = this.value === "card" ? "flex" : "none";
});

document.getElementById("payment-form").addEventListener("submit", function(e) {
    e.preventDefault();
    if(cart.length === 0) { alert("Your cart is empty!"); return; }

    const paymentMethod = document.getElementById("payment-method").value;
    if(paymentMethod === "card"){
        const cardNumber = document.getElementById("card-number").value.trim();
        const expiry = document.getElementById("expiry").value.trim();
        const cvv = document.getElementById("cvv").value.trim();
        if(!cardNumber || !expiry || !cvv){ alert("Please fill all card details!"); return; }
    }

    const order = {
        name: document.getElementById("name").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        paymentMethod: paymentMethod,
        items: cart,
        total: cart.reduce((sum,i)=>sum+parseFloat(i.price),0)
    };

    localStorage.setItem("lastOrder", JSON.stringify(order));
    localStorage.removeItem("cart");
    window.location.href = "confirmation.html";
});

updateCartCount();
renderOrder();
</script>

</body>
</html>
