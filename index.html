<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gugu's Kitchen - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("Image/kota-background.jpg.jpg") center/cover no-repeat, #3a3a3a;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #d35400;
      margin-bottom: 10px;
    }
    h2 {
      margin: 15px 0;
      color: #444;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #d35400, #e67e22);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      transform: translateY(-2px);
    }
    .register-text, .forgot-text {
      margin-top: 10px;
      font-size: 14px;
    }
    .register-text a, .forgot-text a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .register-text a:hover, .forgot-text a:hover { text-decoration: underline; }

    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      font-size: 20px;
      color: #fff;
      padding: 10px 14px;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s ease;
    }
    .social-links a.whatsapp { background: #25D366; }
    .social-links a.facebook { background: #1877F2; }
    .social-links a:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    /* Forgot password modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }
    .close:hover { color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Gugu's Kitchen</h1>
    <p style="color:#666;">Login to enjoy our delicious Kotas & Meals</p>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Customer Login</h2>
      <input type="text" id="login-username" placeholder="Username or Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="register-text">Don‚Äôt have an account? <a href="Register.html">Register here</a></p>
      <p class="forgot-text"><a href="#" id="forgot-link">Forgot Password?</a></p>
    </form>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://wa.me/27600000000" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/yourpage" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>

    <footer>
      <p>&copy; 2025 Gugu's Kitchen. All rights reserved.</p>
    </footer>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Reset Password</h2>

      <!-- Step 1: Enter username/email -->
      <div id="step1">
        <input type="text" id="reset-username" placeholder="Enter your username or email" required>
        <button id="send-otp-btn">Send Reset Code</button>
      </div>

      <!-- Step 2: Enter OTP -->
      <div id="step2" style="display:none;">
        <p>A reset code has been sent to your email (simulated).</p>
        <input type="text" id="otp-input" placeholder="Enter reset code" required>
        <button id="verify-otp-btn">Verify Code</button>
      </div>

      <!-- Step 3: New Password -->
      <div id="step3" style="display:none;">
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <button id="reset-btn">Reset Password</button>
      </div>
    </div>
  </div>

  <script>
    // ====== Login Function ======
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById('login-username').value.trim();
      const passwordInput = document.getElementById('login-password').value;

      const storedUser = JSON.parse(localStorage.getItem('guguUser'));

      if (storedUser &&
          (usernameInput === storedUser.username || usernameInput === storedUser.email) &&
          passwordInput === storedUser.password) {
        alert(`‚úÖ Login successful! Welcome ${storedUser.fullname}`);
        window.location.href = "catalogue.html";
      } else {
        alert("‚ùå Invalid username/email or password!");
      }
    });

    // ====== Forgot Password (OTP Reset) ======
    const modal = document.getElementById("forgotModal");
    const forgotLink = document.getElementById("forgot-link");
    const closeModal = document.getElementById("closeModal");

    let generatedOTP = "";

    forgotLink.addEventListener("click", function(e) {
      e.preventDefault();
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", function() {
      modal.style.display = "none";
      resetSteps();
    });

    // Step 1: Send OTP
    document.getElementById("send-otp-btn").addEventListener("click", function() {
      const username = document.getElementById("reset-username").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("guguUser"));

      if (!storedUser || (username !== storedUser.username && username !== storedUser.email)) {
        alert("‚ùå Username or email not found!");
        return;
      }

      // Generate 6-digit OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      // Simulate sending OTP via email
      alert("üìß Simulated: Your reset code is " + generatedOTP);

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    });

    // Step 2: Verify OTP
    document.getElementById("verify-otp-btn").addEventListener("click", function() {
      const enteredOTP = document.getElementById("otp-input").value.trim();

      if (enteredOTP === generatedOTP) {
        alert("‚úÖ Code verified. You can now reset your password.");
        document.getElementById("step2").style.display = "none";
        document.getElementById("step3").style.display = "block";
      } else {
        alert("‚ùå Invalid reset code!");
      }
    });

    // Step 3: Reset password
    document.getElementById("reset-btn").addEventListener("click", function() {
      const newPassword = document.getElementById("new-password").value.trim();
      const username = document.getElementById("reset-username").value.trim();
      const storedUser = JSON.parse(localStorage.getItem("guguUser"));

      if (storedUser && (username === storedUser.username || username === storedUser.email)) {
        storedUser.password = newPassword;
        localStorage.setItem("guguUser", JSON.stringify(storedUser));
        alert("‚úÖ Password reset successful! You can now login with your new password.");
        modal.style.display = "none";
        resetSteps();
      }
    });

    // Reset modal steps
    function resetSteps() {
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "none";
      document.getElementById("reset-username").value = "";
      document.getElementById("otp-input").value = "";
      document.getElementById("new-password").value = "";
      generatedOTP = "";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        resetSteps();
      }
    };
  </script>
</body>
</html>
