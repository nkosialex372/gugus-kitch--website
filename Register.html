<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gugu's Kitchen - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("Image/kota-background.jpg.jpg") center/cover no-repeat, #3a3a3a;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #d35400;
      margin-bottom: 10px;
    }
    h2 {
      margin: 15px 0;
      color: #444;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #d35400, #e67e22);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      transform: translateY(-2px);
    }
    .login-text {
      margin-top: 10px;
      font-size: 14px;
    }
    .login-text a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .login-text a:hover { text-decoration: underline; }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üç¥ Gugu's Kitchen</h1>
    <p style="color:#666;">Create your account and start ordering today</p>
    
    <form id="register-form">
      <h2>Register</h2>
      <input type="text" id="reg-fullname" placeholder="Full Name" required>
      <input type="text" id="reg-username" placeholder="Username" required>
      <input type="tel" id="reg-phone" placeholder="Cell Phone Number" required>
      <input type="email" id="reg-email" placeholder="Email Address" required>
      <input type="password" id="reg-password" placeholder="Strong Password" required>
      <button type="submit">Register</button>
      <p class="login-text">Already have an account? <a href="index.html">Login here</a></p>
    </form>

    <footer>
      <p>&copy; 2025 Gugu's Kitchen. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('reg-fullname').value;
      const username = document.getElementById('reg-username').value;
      const phone = document.getElementById('reg-phone').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      // Create user object
      const user = {
        fullname,
        username,
        phone,
        email,
        password
      };

      // Save user in localStorage
      localStorage.setItem("guguUser", JSON.stringify(user));

      alert("‚úÖ Registered successfully! Please log in.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
