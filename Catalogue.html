<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gugu's Kitchen - Catalogue</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("Image/kota-background.jpg.jpg") center/cover no-repeat, #3a3a3a;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: rgba(255,255,255,0.95);
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 28px;
      color: #d35400;
      margin: 10px 0 5px 0;
    }
    header p {
      margin: 0;
      color: #444;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      margin: 15px 0 0 0;
    }
    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #555;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
      background: rgba(214, 84, 0, 0.1);
    }
    nav ul li a:hover {
      background: #d35400;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      color: #fff;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item h3 {
      margin: 15px 0 10px 0;
      font-weight: bold;
      color: #d35400;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
    }
    .order-btn {
      background: linear-gradient(135deg, #d35400, #e67e22);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .order-btn:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      font-weight: bold;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üç¥ Gugu's Kitchen</h1>
    <p id="greeting">Delicious Kotas made with love in Southernwood</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart üõí (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Our Menu</h2>
    <div class="catalog" id="menu-list"></div>
  </div>

  <footer>
    &copy; 2025 Gugu‚Äôs Kitchen. All Rights Reserved.
  </footer>

  <script>
    // Greeting the logged-in user
    const user = JSON.parse(localStorage.getItem('guguUser'));
    const greeting = document.getElementById('greeting');
    if(user && user.fullname){
        greeting.textContent = `Welcome, ${user.fullname}! Enjoy our delicious Kotas.`;
    }

    // Menu data in original order and prices, no images
    const menuItems = [
      { name: "Russian Kota", price: 30 },
      { name: "Burger Kota", price: 30 },
      { name: "Regular Kota", price: 35 },
      { name: "Kota Special", price: 35 },
      { name: "Beef Kota", price: 45 },
      { name: "Beef Kota Deluxe", price: 45 },
      { name: "Pork Kota", price: 55 },
      { name: "Something Meaty", price: 70 },
    ];

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    function addToCart(item) {
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${item.name} added to cart!`);
    }

    const menuContainer = document.getElementById("menu-list");
    menuItems.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("item");
      div.innerHTML = `
        <h3>${item.name}</h3>
        <p class="price">R${item.price}</p>
        <button class="order-btn" onclick='addToCart(${JSON.stringify(item)})'>Add to Cart</button>
      `;
      menuContainer.appendChild(div);
    });

    updateCartCount();
  </script>
</body>
</html>
